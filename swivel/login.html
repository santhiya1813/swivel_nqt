<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swivel IT | Login & Signup</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body class="auth-body">

    <div class="auth-card row g-0">

        <!-- Left Panel -->
        <div class="col-md-5 auth-left">
            <div>
                <h2>Swivel IT</h2>
                <p class="mt-3">Online Training & Examination Platform</p>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="col-md-7 auth-right">

            <!-- Login -->
            <div id="loginForm">
                <h3 class="mb-4">Student Login</h3>
                <form onsubmit="loginRedirect(event); hidePasswordBeforeSubmit();">
                    <input type="email" class="form-control mb-3" placeholder="Email" required>
                    <div class="password-wrapper mb-3">
                        <input type="password" id="loginPassword" class="form-control" placeholder="Password"
                            minlength="8" required>
                        <span class="toggle-password" onclick="togglePassword('loginPassword', this)">üëÅÔ∏è</span>
                    </div>
                    <button class="btn btn-main">Login</button>
                </form>
                <p class="mt-4 text-center">
                    Don't have an account?
                    <span class="switch-link" onclick="showSignup()">Sign Up</span>
                </p>
            </div>

            <!-- Signup -->
            <div id="signupForm" class="hidden">
                <h3 class="mb-4">Student Registration</h3>
                <form>
                    <input type="text" class="form-control mb-3" placeholder="Full Name" required>
                    <input type="date" class="form-control mb-3" required>
                    <input type="email" class="form-control mb-3" placeholder="Email" required>
                    <input type="tel" class="form-control mb-3" placeholder="Mobile Number" required>
                    <div class="password-wrapper mb-3">
                        <input type="password" id="signupPassword" class="form-control"
                            placeholder="Create Password (min 8 characters)" minlength="8" required>
                        <span class="toggle-password" onclick="togglePassword('signupPassword', this)">üëÅÔ∏è</span>
                    </div>
                    <button class="btn btn-main mt-2">Create Account</button>
                </form>
                <p class="mt-4 text-center">
                    Already have an account?
                    <span class="switch-link" onclick="showLogin()">Login</span>
                </p>
            </div>

        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
